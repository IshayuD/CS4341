<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered NBA Player Acquisition</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./scripts.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <center>
    <h1 class="title">
      Strategic Roster Optimization<br />
      Al-Powered Player Acquisition for NBA Teams
    </h1>
    <table>
      <tr>
        <th>
          <h2 style="margin: 0px;">Player List</h2>
        </th>
        <th>
          <h2 style="margin: 0px;">Current Lineup</h2>
        </th>
      </tr>
      <tr>
        <th>
          <div id="searchBar">
            <label for="searchInput">Search: </label>
            <input type="text" id="searchInput" oninput="search()">
          </div>

          <div id="tableContainer">
            <table id="dataTable" class="dataTable"></table>
          </div>
          <br />
          <center>
            <a><button class="button" onclick="saveSelectedRows()">Save</button></a>
            <a><button class="button" onclick="clearBlob()">Clear</button></a>
          </center>
        </th>
        <th>
          <h3>Starting</h3>
          <div id="blobTableContainer">
            <table id="blobTable">
            </table>
          </div>
          <br />
          <h3>Lineup Stats</h3>
          <div id="statTableContainer">
            <h4>Current Stat Averages</h4>
            <div class="flex-container">
              <a id="avg_PTS">PTS: </a>
              <a id="avg_REB">REB: </a>
              <a id="avg_AST">AST: </a>
              <a id="avg_STL">STL: </a>
              <a id="avg_BLK">BLK: </a>
            </div>
            <br />
            <h4>Stat Averages after Recommended Players</h4>
            <div class="flex-container">
              <a id="rec_PTS">PTS: </a>
              <a id="rec_REB">REB: </a>
              <a id="rec_AST">AST: </a>
              <a id="rec_STL">STL: </a>
              <a id="rec_BLK">BLK: </a>
            </div>
          </div>
        </th>
      </tr>
    </table>
    <div>
      <h2>Recommended Players</h2>
      <div id="recommendedContainer">
        <table id="recommendedTable">
        </table>
      </div>
    </div>
  </center>
</body>

</html>
